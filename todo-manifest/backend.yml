apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment 
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: backend
        image: shubhamshinde2025/threebackend:v11
        ports:
        - containerPort: 5000
---

apiVersion: v1
kind: Service
metadata:
  name: backend-svc
spec:
  selector:
    app: api
  type: LoadBalancer
  ports:
    - port: 5000
      targetPort: 5000
      protocol: TCP
