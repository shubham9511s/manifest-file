apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: zabbix-agent
  namespace: zabbix
  labels:
    app: zabbix-agent
spec:
  selector:
    matchLabels:
      app: zabbix-agent
  template:
    metadata:
      labels:
        app: zabbix-agent
    spec:
      containers:
      - name: zabbix-agent
        image: zabbix/zabbix-agent:latest
        env:
        - name: ZBX_SERVER_HOST
          value: "zabbix-server"
        volumeMounts:
        - name: zabbix-config
          mountPath: /etc/zabbix/zabbix_agentd.conf
          subPath: zabbix_agentd.conf
        ports:
        - containerPort: 10050
      volumes:
      - name: zabbix-config
        configMap:
          name: zabbix-agent-config
